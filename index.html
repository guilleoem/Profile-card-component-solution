<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
  <div class="profileCard">
    <img src="images/bg-pattern-card.svg" alt="profile card background" class="profileCardBackground">

    <div class="profile">
      <img src="images/image-victor.jpg" alt="profile pictue" class="profilePicture">
      

      <div class="user">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="city">London</div>
      <div class="stats">
        <div class="followers">
          <div class="statValue">80K</div>
          <div class="statTitle">Followers</div>
        </div>
        <div class="likes">
          <div class="statValue">803K</div>
          <div class="statTitle">Likes</div>
        </div>
        <div class="photos">
          <div class="statValue">1.4K</div>
          <div class="statTitle">Photos</div>
        </div>
      </div>
    </div>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/guilleoem">Guillermo Mulvihill</a>.
  </footer>
</body>
</html>
